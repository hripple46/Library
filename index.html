<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="sidebar">
      <button id="newBook">Add New Book</button>
    </div>
    <div id="bookFormDiv">
      <form id="newBookForm">
        <label for="bookTitle">Book Title: </label>
        <input type="text" id="titleInput" name="bookTitle" />

        <label for="bookAuthor">Author: </label>
        <input type="text" name="bookAuthor" />

        <label for="bookPages">Total Pages: </label>
        <input type="number" name="bookPages" />

        <p id="statusLabel">Have You Read?</p>

        <div class="radio">
          <label for="yes">Yes</label>
          <input type="radio" id="yes" name="readStatus" value="Yes" />
          <label for="no">No</label
          ><input type="radio" id="no" name="readStatus" value="No" />
        </div>

        <button type="button" id="submitBtn">Submit</button>
      </form>
    </div>

    <div class="library"></div>

    <script src="library.js"></script>
  </body>
</html>
